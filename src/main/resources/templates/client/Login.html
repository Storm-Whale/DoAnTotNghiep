<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yagi Shop</title>
    <link rel="icon" th:href="@{/Logoyagi2.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="col-10 col-md-6 col-lg-4 col-xl-3">
        <div class="card shadow p-4 rounded">
            <h3 class="text-center mb-4">Welcome back Yagi Shop!</h3>

            <!-- Sign In Form -->
            <form th:action="@{/login/check-login}" method="post">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username">
                    <label for="username">Tên Đăng Nhập</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="password">Mật Khẩu</label>
                </div>
                <i th:if="${loginStatus}" class="text-danger mt-3" th:text="${loginStatus}"
                    style="font-size: 14px">
                </i>
                <div class="form-check mt-2 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
                </div>
                <div class="z">
                    <a class="small" href="/login/dk">Don't have an account? Sign up now.</a>
                </div>
                <br>
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                        <a class="small" href="/login/forgot-password">Forgot password?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
