
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yagi Shop</title>
    <link rel="stylesheet" th:href="@{/css/login2.css}">
    <script th:src="@{/javascript/login.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="/img/Logoyagi2.png">

    <style>
        .top-right-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div id="wrapper">
    <div th:if="${loginStatus == 'success'}"
         class="alert alert-success alert-dismissible fade show d-flex align-items-center top-right-alert"
         role="alert">
        <svg class="bi alert-icon flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div th:text="${message}">Đăng nhập thành công!</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${loginStatus == 'error'}"
         class="alert alert-danger alert-dismissible fade show d-flex align-items-center top-right-alert"
         role="alert">
        <svg class="bi alert-icon flex-shrink-0 me-2" role="img" aria-label="Error:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div th:text="${message}">Thông báo lỗi</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form action="#" th:action="@{/login}" method="post" id="form-login">
        <h1 class="form-heading">Đăng Nhập</h1>
        <div class="form-group">
            <i class="far fa-user"></i>
            <input type="text" name="username" class="form-input" placeholder="Tên đăng nhập" required>
        </div>
        <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="password" name="password" class="form-input" placeholder="Mật khẩu" required>
            <div id="eye">
                <i class="far fa-eye" ></i>
            </div>
        </div>
        <input type="submit" value="Đăng nhập" class="form-submit">
        <div class="form-footer">
            <p>Chưa có tài khoản? <a href="/register" class="register-link">Đăng ký ngay</a></p>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {

        if ($(".alert.alert-success").length) {

            setTimeout(function() {
                window.location.href = '/client';
            }, 2000);
        }
        if ($(".alert.alert-danger").length) {

            $(".alert").fadeTo(3000, 500).slideUp(500, function(){
                $(this).remove();
            });
        }
    });



</script>
</body>
</html>
