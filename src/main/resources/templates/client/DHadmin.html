<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yagi Shop</title>
    <link rel="icon" th:href="@{/img/Logoyagi2.png}">
    <link rel="stylesheet" href="/css/DHadmin.css">
    <script src="/javascript/DHadmin.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="admin-container">
    <h1>Quản lý Đơn Hàng</h1>

    <div class="filter-section">
        <label for="order-status">Lọc theo trạng thái:</label>
        <select id="order-status" onchange="filterOrders()">
            <option value="">Tất cả</option>
            <option value="pending">Chờ xử lý</option>
            <option value="shipped">Đã giao</option>
            <option value="delivered">Đã nhận</option>
            <option value="canceled">Đã hủy</option>
        </select>
    </div>

    <table id="orders-table">
        <thead>
        <tr>
            <th>Mã Đơn Hàng</th>
            <th>Khách Hàng</th>
            <th>Ngày Tạo</th>
            <th>Trạng Thái</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr data-status="pending">
            <td>#001</td>
            <td>Nguyễn Văn A</td>
            <td>2024-11-20</td>
            <td class="status">Chờ xử lý</td>
            <td><select class="status-dropdown" onchange="changeStatus(this)">
                <option value="pending" selected>Chờ xử lý</option>
                <option value="shipped">Đã giao</option>
                <option value="delivered">Đã nhận</option>
                <option value="canceled">Đã hủy</option>
            </select></td>
        </tr>
        <tr data-status="shipped">
            <td>#002</td>
            <td>Trần Thị B</td>
            <td>2024-11-19</td>
            <td class="status">Đã giao</td>
            <td><select class="status-dropdown" onchange="changeStatus(this)">
                <option value="pending">Chờ xử lý</option>
                <option value="shipped" selected>Đã giao</option>
                <option value="delivered">Đã nhận</option>
                <option value="canceled">Đã hủy</option>
            </select></td>
        </tr>
        <!-- Thêm các đơn hàng khác ở đây -->
        </tbody>
    </table>

    <!-- Toast notification -->
    <div id="toast" class="toast">Trạng thái đơn hàng đã được thay đổi!</div>
</div>

<!-- Modal for status change confirmation -->
<div id="status-modal" class="modal">
    <div class="modal-content">
        <h3>Xác Nhận Thay Đổi Trạng Thái</h3>
        <p>Bạn chắc chắn muốn thay đổi trạng thái đơn hàng này?</p>
        <button id="confirm-btn" onclick="confirmStatusChange()">Xác Nhận</button>
        <button onclick="closeModal()">Hủy</button>
    </div>
</div>

</body>
</html>
