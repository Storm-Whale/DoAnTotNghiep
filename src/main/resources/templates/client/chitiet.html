<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <link rel="icon" th:href="@{/img/Logoyagi2.png}">
    <link rel="stylesheet" th:href="@{/css/style1.css}">
    <link rel="stylesheet" th:href="@{/css/chitietsp.css}">
    <link rel="stylesheet" th:href="@{/css/alertStyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <a th:href="@{/client}">
                <img th:src="@{/img/LOGOYAGI.png}" alt="Bee Shirt">
            </a>
        </div>
        <div class="product-options">
            <a href="#">Sản phẩm mới</a>
            <a href="#">Sale</a>
            <a href="#">Khuyến mãi</a>
        </div>
        <div class="header-icons">
            <img th:src="@{/img/nguoidung.png}" alt="User Icon" class="icon">
            <img th:src="@{/img/timkiem.png}" alt="Heart Icon" class="icon">
            <img th:src="@{/img/giohang.png}" alt="Cart Icon" class="icon">
        </div>
    </div>
</header>

<div class="container">
    <div class="product-detail">

        <div class="gallery">
            <!-- Vùng hiển thị ảnh chính -->
            <div class="main-image-container">
                <!-- Ảnh chính, mặc định lấy từ biến `firstImageUrl` -->
                <img id="mainImage" class="main-image"
                     th:src="@{/img/{anhUrl}(anhUrl = ${firstImageUrl})}"
                     alt="Ảnh sản phẩm chính">
            </div>

            <!-- Vùng chứa thumbnail -->
            <div class="thumbnail-container">
                <button class="prev-btn" onclick="prevThumbnail()">&#10094;</button> <!-- Nút quay lại -->
                <div class="thumbnails">
                    <!-- Lặp qua danh sách ảnh để tạo thumbnail -->
                    <img th:each="anh : ${anhSanPhamResponseList}"
                         th:src="@{/img/{anhUrl}(anhUrl = ${anh.anhUrl})}"
                         th:alt="'Ảnh sản phẩm ' + ${anh.id}"
                         onclick="changeMainImage(this.src)">
                </div>
                <button class="next-btn" onclick="nextThumbnail()">&#10095;</button> <!-- Nút tiếp theo -->
            </div>
        </div>

        <div class="product-info">
            <form id="cart-form" method="post">
                <input type="hidden" name="idSP" th:value="${idSP}">
                <h1>Áo Sơ Mi Cuban Linen</h1>
                <div class="price" th:text="${#numbers.formatDecimal(giaBanDau, 0, 'POINT', 0, 'POINT')} + ' đ'"></div>
                <div class="container mt-3">
                    <div class="color-options mb-3">
                        <div class="row">
                            <div class="col-auto">
                                <strong>Màu Sắc:</strong>
                            </div>
                            <div class="col">
                                <div class="d-flex gap-3 options">
                                    <label class="p-2 color-item" th:each="mausacandanh : ${mauSacToAnhDaiDienMap}"
                                           onclick="changeImgColor()">
                                        <input type="radio"
                                               name="mausac" th:id="'color-' + ${mausacandanh.key.getId()}"
                                               th:value="${mausacandanh.key.getId()}" class="d-none"
                                               th:onchange="'filterSizes(' + ${mausacandanh.key.getId()} + ')'"
                                        >
                                        <div class="d-flex align-items-center">
                                            <img th:src="@{/img/{anhUrl}(anhUrl = ${mausacandanh.value.getAnhUrl()})}"
                                                 alt="Màu sắc" class="img-thumbnail">
                                            <span class="ml-2" th:text="${mausacandanh.key.getTenMauSac()}"></span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="size-options">
                        <div class="hstack gap-3">
                            <div class="col-auto p-2">
                                <strong>Size:</strong>
                            </div>
                            <div class="size-labels p-2">
                                <div class="size-label" th:each="size : ${kichCoSet}">
                                    <input type="radio" th:id="${size.getTenKichCo()}" name="kichco"
                                           th:value="${size.getId()}" class="size-radio">
                                    <label th:for="${size.getTenKichCo()}" class="grey"
                                           th:text="${size.getTenKichCo()}"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="add-to-cart">
                    <div class="row mb-3">

                        <div class="input-group">
                            <div class="col-auto p-2">
                                <strong>Số lượng:</strong>
                            </div>
                            <div class="input-group-prepend">

                                <button class="btn btn-outline-secondary" type="button" id="button-minus">-</button>
                            </div>

                            <input type="number" class="form-control" id="input-number" value="1" min="1" max="100"
                                   name="soluong">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <button id="add-to-cart-btn" class="btn btn-primary" type="button">
                        Thêm vào giỏ hàng
                    </button>
                    <button id="buy-now-btn" class="btn btn-primary" type="button" onclick="submitForm('buyNow')">
                        Mua hàng
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="similar-products">
        <div class="main-container">
            <div class="similar-products">
                <h2>CHI TIẾT SẢN PHẨM</h2>
                <div class="product-detail">
                    <table>
                        <tr>
                            <td>Kho</td>
                            <td>206570</td>
                        </tr>
                        <tr>
                            <td>Thương Hiệu</td>
                            <td th:text="${infoSP.sanPhamResponse.tenThuongHieu}"></td>
                        </tr>
                        <tr>
                            <td>Cổ áo</td>
                            <td th:text="${infoSP.sanPhamResponse.tenCoAo}"></td>
                        </tr>
                        <tr>
                            <td>Tay áo</td>
                            <td th:text="${infoSP.sanPhamResponse.tenTayAo}"></td>
                        </tr>
                        <tr>
                            <td>Chất liệu</td>
                            <td th:text="${infoSP.sanPhamResponse.tenChatLieu}"></td>
                        </tr>
                    </table>
                </div>
                <div class="description">
                    <h2>Mô tả sản phẩm:</h2>
                    <p th:text="${infoSP.sanPhamResponse.moTa}"></p>
                </div>
            </div>

            <h3>Sản Phẩm Tương Tự</h3>
            <div class="product">
                <img src="https://studiovietnam.com/wp-content/uploads/2022/12/mau-anh-chup-ao-thun-nam-21.jpg"
                     alt="Sản phẩm tương tự 1">
                <div>
                    <a href="#">Áo sơ mi mùa hè</a><br>
                    <span>đ1,500,000</span>
                </div>
            </div>
            <div class="product">
                <img src="https://studiovietnam.com/wp-content/uploads/2022/12/mau-anh-chup-ao-thun-nam-21.jpg"
                     alt="Sản phẩm tương tự 2">
                <div>
                    <a href="#">Áo sơ mi mùa đông</a><br>
                    <span>đ1,800,000</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    var mauSacToKichCoJson = /*[[${mauSacToKichCoJson}]]*/ '{}';
    var spcts = /*[[${spcts}]]*/ '{}';
</script>
<script th:src="@{/javascript/SanPhamChiTietOnClient.js}"></script>
</body>
</html>
