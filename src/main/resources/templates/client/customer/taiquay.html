<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tại Quầy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Tại Quầy</h2>

    <!-- Hiển thị bảng thông tin tại quầy -->
    <table class="table table-bordered table-hover text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Địa Chỉ</th>
            <th>Ngày Tạo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="taiQuay : ${listTaiQuay}">
            <td th:text="${taiQuay.id}"></td>
            <td th:text="${taiQuay.ten}"></td>
            <td th:text="${taiQuay.diaChi}"></td>
            <td th:text="${taiQuay.ngayTao}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Phân trang -->
    <div>
        <ul class="pagination">
            <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                <a th:href="@{${currentPage > 1 ? '/tai-quay/' + (currentPage - 1) : '#'}}" class="page-link">Previous</a>
            </li>
            <li th:each="pageNum : ${#numbers.sequence(1, totalPages)}" th:class="${pageNum == currentPage ? 'page-item active' : 'page-item'}">
                <a th:href="@{/tai-quay/{pageNo}(pageNo=${pageNum})}" class="page-link" th:text="${pageNum}"></a>
            </li>
            <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                <a th:href="@{${currentPage < totalPages ? '/tai-quay/' + (currentPage + 1) : '#'}}" class="page-link">Next</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
