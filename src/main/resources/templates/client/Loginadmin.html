<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="/css/loginad2.css">
    <script src="/javascrip/LoginAD.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/Logoyagi2.png">
    <style>
        .top-right-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: auto;
            max-width: 600px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="overlay"></div>

<div class="login-container">
    <!-- Thông báo đăng nhập -->
    <div th:if="${loginStatus == 'success'}"
         class="alert alert-success alert-dismissible fade show d-flex align-items-center top-right-alert"
         role="alert">
        <i class="fas fa-check-circle"></i>
        <div th:text="${message}">Đăng nhập thành công!</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${loginStatus == 'error'}"
         class="alert alert-danger alert-dismissible fade show d-flex align-items-center top-right-alert"
         role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <div th:text="${message}">Thông báo lỗi</div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div>
        <div class="logo">
            <i class="fas fa-hat-wizard"></i>
            <span>YAGI SHOPPING</span>
        </div>
        <div class="register">
            <div>Don't have an account?</div>
            <p>Quần áo chỉ thực sự có ý nghĩa khi được người mặc chúng.</p>
            <div class="social">
                <a data-toggle="tooltip" title="Facebook" href=""><i class="fab fa-facebook-f"></i></a>
                <a data-toggle="tooltip" title="Google" href=""><i class="fab fa-google"></i></a>
                <a data-toggle="tooltip" title="Pinterest" href=""><i class="fab fa-pinterest-p"></i></a>
                <a data-toggle="tooltip" title="Github" href=""><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <!-- Form đăng nhập -->
    <div class="form-login">
        <form action="#" th:action="@{/login/login2}" method="post" class="form" id="form-2">
            <h3 class="heading">Sign up</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="username" type="text" placeholder="VD: email@domain.com" class="form-control" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" class="form-control" required>
                <span class="form-message"></span>
            </div>

            <div class="form-group f-term">
                <input id="agree" name="agree" type="checkbox" class="form-control" required>
                <label for="agree" class="form-label">Tôi đồng ý tuân thủ và chấp nhận <a href="">Điều khoản và Dịch Vụ</a></label>
                <span class="form-message error-message" id="terms-error">Vui lòng chấp nhận điều khoản để tiếp tục.</span>
            </div>

            <div class="sign-up">
                <div>
                    <button type="submit" class="form-submit" onclick="return checkTerms()">Đăng Nhập</button>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <a href="/login/dk">Bạn đã có tài khoản chưa?</a>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        if ($(".alert.alert-success").length) {
            setTimeout(function() {
                window.location.href = '/client';
            }, 2000);
        }
        if ($(".alert.alert-danger").length) {
            $(".alert").fadeTo(3000, 500).slideUp(500, function(){
                $(this).remove();
            });
        }
    });

    // Kiểm tra xem checkbox đã được chọn trước khi gửi form
    function checkTerms() {
        const agreeCheckbox = document.getElementById('agree');
        const termsError = document.getElementById('terms-error');

        if (!agreeCheckbox.checked) {
            termsError.style.display = 'block';
            return false; // Ngăn không cho gửi form
        }

        termsError.style.display = 'none';
        return true;
    }
</script>
</body>
</html>
