<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="/css/loginad2.css">
    <script src="/javascrip/LoginAD.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/Logoyagi2.png">
</head>
<body >
<div class="overlay"></div>
<div class="login-container">
    <div>
        <div class="logo">
            <i class="fas fa-hat-wizard"></i>
            <span>YAGI SHOPPING</span>
        </div>
        <div class="register">
            <div>Don't have an account?</div>
            <p>Quần áo chỉ thực sự có ý nghĩa khi được người mặc chúng.</p>
            <div class="social">
                <a data-toggle="tooltip" title="Facebook" href=""><i class="fab fa-facebook-f"></i></a>
                <a data-toggle="tooltip" title="Google" href=""><i class="fab fa-google"></i></a>
                <a data-toggle="tooltip" title="Pinterest" href=""><i class="fab fa-pinterest-p"></i></a>
                <a data-toggle="tooltip" title="Github" href=""><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <div class="form-login">
        <form action="" method="POST" class="form" id="form-2">
            <h3 class="heading">Sign up</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group f-term">
                <input id="agree" name="agree" type="checkbox" class="form-control">
                <label for="agree" class="form-label">Tôi đồng ý tuân thủ và chấp nhận  <a href="">Điều khoản và Dịch Vụ</a></label>
                <span class="form-message"></span>
            </div>

            <div class="sign-up">
                <div>
                    <button class="form-submit">Đăng Nhập</button>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <a href="">Bạn đã có tài khoản chưa?</a>
            </div>
        </form>
    </div>
</div>


<script src="validate.js"></script>
<script>
    // Select all elements with data-toggle="tooltips" in the document
    $('[data-toggle="tooltip"]').tooltip();

    // Select a specified element
    // $('#myTooltip').tooltip();


    document.addEventListener('DOMContentLoaded', function () {
        // Mong muốn của chúng ta
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function () {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác')
            ],
            onSubmit: function (data) {
                // Call API
                console.log(data);
            }
        });


        Validator({
            form: '#form-2',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isEmail('#email'),
                Validator.minLength('#password', 6),
            ],
            onSubmit: function (data) {
                // Call API
                console.log(data);
            }
        });
    });

</script>
</body>
</html>
