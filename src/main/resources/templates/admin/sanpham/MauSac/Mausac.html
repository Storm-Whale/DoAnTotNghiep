<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Màu Sắc</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content my-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>Quản Lý Màu Sắc</h2>
        </div>
    </div>
    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <form th:action="@{/admin/mausac/add}" th:object="${mauSac}" method="post" class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Tên Màu Sắc</label>
                    <input type="text" class="form-control"  th:field="*{tenMauSac}" placeholder="Nhập tên màu sắc">
                    <div th:if="${#fields.hasErrors('tenMauSac')}" th:errors="*{tenMauSac}" class="text-danger">
                    <span th:errors="*{tenMauSac}"></span>
                </div>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Thêm Màu sắc
                    </button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered table-hover text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên Màu Sắc</th>
            <th scope="col">Trạng Thái</th>
            <th scope="col">Ngày Tạo</th>
            <th scope="col">Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mauSac : ${listMS}">
            <td th:text="${mauSac.id}"></td>
            <td th:text="${mauSac.tenMauSac}"></td>
            <td th:text="${mauSac.trangThai == 0 ? 'Hoạt động' : 'Ngừng hoạt động'}"></td>
            <td th:text="${mauSac.ngayTao}"></td>
            <td>
                <form class="d-inline-block">
                    <a class="btn btn-info btn-sm" th:href="@{'/admin/mausac/detail/' + ${mauSac.id}}">
                        <i class="fas fa-info-circle"></i> Detail
                    </a>
                </form>
                <form class="d-inline-block">
                    <a class="btn btn-warning btn-sm" th:href="@{'/admin/mausac/edit/' + ${mauSac.id}}">
                        <i class="fas fa-info-circle"></i> Update
                    </a>
                </form>
                <form class="d-inline-block" th:action="@{'/admin/mausac/updatett/' + ${mauSac.id}}" method="post">
                    <input type="hidden" name="_method" value=""/>
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Xác nhận tạm dừng hoạt động?');">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div>
        <div class="d-flex align-items-center">
            <label for="itemsPerPage" class="me-2">Xem</label>
            <select class="form-select form-select-sm" id="itemsPerPage" name="size" style="width: 80px;"
                    onchange="changeItemsPerPage()">
                <option value="5" th:selected="${size == 5}">5</option>
                <option value="10" th:selected="${size == 10}">10</option>
                <option value="15" th:selected="${size == 15}">15</option>
            </select>
        </div>
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/mausac/1(size=${size})}" aria-label="First">First</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/admin/mausac/'+${pageNo}(size=${size})}" th:with="pageNo=${i}" th:text="${i}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{'/admin/mausac/'+${pageNo}(size=${size})}" th:with="pageNo=${totalPages}" aria-label="Last">Last</a>
                </li>
            </ul>
        </nav>
    </div>
    <script>
        function changeItemsPerPage() {
            const selectedSize = document.getElementById("itemsPerPage").value;
            const currentPage = [[${currentPage}]]; // Lấy trang hiện tại từ model
            const url = `/admin/mausac/${currentPage}?size=${selectedSize}`;
            window.location.href = url;
        }
    </script>
</section>
