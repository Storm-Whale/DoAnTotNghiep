<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Kieu Co Ao</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content my-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>Chi Tiết Cổ Áo</h2>
        </div>
        <div class="col-md-6 text-end">
            <a href="/admin/kieu-co-ao" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Thông tin chi tiết cổ áo
                </div>
                <div class="card-body">

                    <form th:action="@{'/admin/kieu-co-ao/update/' + ${kieuCoAo.id}}" method="post" class="d-inline-block">

                        <input type="hidden" name="_method" value="put">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID:</label>
                            <input type="text" id="id" name="id" class="form-control" th:value="${kieuCoAo.id}" readonly>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Tên Cổ Áo:</label>
                            <input type="text" class="form-control" id="tenCoAo" name="tenCoAo"
                                   th:value="${kieuCoAo.tenCoAo}" required>
                        </div>

                        <div class="mb-3">
                            <label for="trangThai" class="form-label">Trạng Thái:</label>
                            <input type="text" id="trangThai" name="trangThai" class="form-control"
                                   th:value="${kieuCoAo.trangThai == 'Active' ?  0 : 1}">
                        </div>
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
