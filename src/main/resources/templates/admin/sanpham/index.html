<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>

<body class="container-fluid">

<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>


<section class="page-content">
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>
                Sản phẩm
            </h3>
        </div>
        <form action="#" th:action="@{/admin/products/index}" method="get">
            <div class="mb-3 row">
                <div class="col-5">
                        <input class="form-control" name="keyword" th:value="${keyword}" placeholder="Nhập tên sản phẩm để tìm..." type="text"/>
                </div>
                <button class="btn btn-outline-success col-2" type="submit">Tìm kiếm</button>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3 row">
                <div class="col-8 d-flex align-items-center" style="font-size: 14px">
                    <h6 class="me-3">Trạng Thái</h6>

                    <!-- Tất cả -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="tatCa" value=""
                               th:checked="${status == null}">
                        <label class="form-check-label" for="tatCa">Tất cả</label>
                    </div>

                    <!-- Hoạt động -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="hoatDong" value="1"
                               th:checked="${status == 1}">
                        <label class="form-check-label" for="hoatDong">Hoạt động</label>
                    </div>

                    <!-- Ngưng hoạt động -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="status" id="ngungHoatDong" value="0"
                               th:checked="${status == 0}">
                        <label class="form-check-label" for="ngungHoatDong">Ngưng hoạt động</label>
                    </div>
                </div>
            </div>
        </form>
        <!--            <div class="col-auto">-->
        <!--                <button class="btn btn-outline-warning">-->
        <!--                    Export Excel-->
        <!--                </button>-->
        <!--            </div>-->
        <div>
            <button class="btn btn-outline-primary mb-3">
                <a th:href="@{/admin/products/create}">
                    + Thêm mới
                </a>
            </button>
        </div>
        <table class="table table-bordered text-center" style="font-size: 15px">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên sản phẩm</th>
                <th>Tên thương hiệu</th>
                <th>Tên chất liệu</th>
                <th>Tên tay áo</th>
                <th>Tên cổ áo</th>
                <th>Trạng thái</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product, index : ${products}">
                <td th:text="${index.index + 1}"></td>
                <td th:text="${product.tenSanPham}"></td>
                <td th:text="${product.tenThuongHieu}"></td>
                <td th:text="${product.tenChatLieu}"></td>
                <td th:text="${product.tenTayAo}"></td>
                <td th:text="${product.tenCoAo}"></td>

                <td>
                    <span class="status-badge" th:if="${product.trangThai == 1}">
                        Hoạt động
                    </span>
                    <span class="status-badge" th:if="${product.trangThai == 0}">
                        Ngưng hoạt động
                    </span>
                </td>
                <td>
                    <button class="btn btn-primary">
                        <a th:href="@{/admin/products/find_by_id/{id}(id=${product.id})}">Chi Tiết</a>
                    </button>
                    <button class="btn btn-success">
                        <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">Update</a>
                    </button>
                    <button class="btn btn-warning">
                        <a th:href="@{/admin/products/delete/{id}(id=${product.id})}">Delete</a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <label for="itemsPerPage" class="me-2" style="font-size: 14px;">
                    Xem
                </label>
                <select class="form-select form-select-sm d-inline-block me-2" id="itemsPerPage" style="width: 80px; font-size: 14px;"
                        onchange="changeItemsPerPage()">
                    <option value="5" th:selected="${size == 5}">5</option>
                    <option value="10" th:selected="${size == 10}">10</option>
                    <option value="15" th:selected="${size == 15}">15</option>
                </select>
                <span style="font-size: 14px;">sản phẩm</span>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- Nút "First" quay về trang đầu -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products/index(page=0, keyword=${keyword}, status=${status}, size=${size})}">First</a>
                    </li>

<!--                    &lt;!&ndash; Nút "Previous" &ndash;&gt;-->
<!--                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">-->
<!--                        <a class="page-link" th:href="@{/admin/products/index(page=${currentPage - 1}, keyword=${keyword}, status=${status}, size=${size})}">Previous</a>-->
<!--                    </li>-->

                    <!-- Hiển thị các số trang -->
                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}" class="page-item"
                        th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/admin/products/index(page=${i}, keyword=${keyword}, status=${status}, size=${size})}"
                           th:text="${i + 1}"></a>
                    </li>

<!--                    &lt;!&ndash; Nút "Next" &ndash;&gt;-->
<!--                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">-->
<!--                        <a class="page-link" th:href="@{/admin/products/index(page=${currentPage + 1}, keyword=${keyword}, status=${status}, size=${size})}">Next</a>-->
<!--                    </li>-->

                    <!-- Nút "Last" chuyển đến trang cuối cùng -->
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/products/index(page=${totalPages - 1}, keyword=${keyword}, status=${status}, size=${size})}">Last</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>


</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascrip/admin.js}"></script>
<script>
    function changeItemsPerPage() {
        var size = document.getElementById("itemsPerPage").value;

        // Lấy giá trị hiện tại của các tham số URL
        var currentUrl = new URL(window.location.href);
        var keyword = currentUrl.searchParams.get("keyword") || "";
        var status = currentUrl.searchParams.get("status") || "";
        var page = currentUrl.searchParams.get("page") || 0;

        // Tạo URL mới với giá trị size và giữ nguyên các tham số khác
        var newUrl = `/admin/products/index?page=${page}&keyword=${keyword}&status=${status}&size=${size}`;

        // Điều hướng đến URL mới
        window.location.href = newUrl;
    }
</script>
</html>
