<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Kích Cỡ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content my-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>Chi Tiết Kích Cỡ</h2>
        </div>
        <div class="col-md-6 text-end">x
            <a href="/admin/kichco" class="btn btn-primary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Cập nhật thông tin chi tiết kích cỡ
                </div>
                <div class="card-body">

                    <form th:object="${kichCo}"th:action="@{'/admin/kichco/update/' + ${kichCo.id}}" method="post" class="d-inline-block">

                        <input type="hidden" name="_method" value="put">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID:</label>
                            <input type="text" id="id" name="id" class="form-control" th:value="${kichCo.id}" readonly>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">Tên Kich Cỡ:</label>
                            <input type="text" class="form-control" id="tenKichCo" name="tenKichCo"
                                   th:value="${kichCo.tenKichCo}" >
<!--                            <div th:if="${#fields.hasErrors('tenKichCo')}" class="text-danger">-->
<!--                                <span th:errors="*{tenKichCo}"></span>-->
<!--                            </div>-->
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng Thái:</label>
                            <div class="form-check form-check-inline" style="margin-left: 20px">
                                <input class="form-check-input" type="radio" name="trangThai" id="dangHoatDong" value="0" sty
                                       th:checked="${kichCo.trangThai == 0}" style="font-size: 15px;">
                                <label class="form-check-label" for="dangHoatDong" style="font-size: 15px;">Hoạt Động</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="trangThai" id="ngungHoatDong" value="1"
                                       th:checked="${kichCo.trangThai == 1}" style="font-size: 15px;">
                                <label class="form-check-label" for="ngungHoatDong" style="font-size: 15px;">Ngừng Hoạt Động</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning btn-sm">
                            <i class="fas fa-edit"></i> Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
