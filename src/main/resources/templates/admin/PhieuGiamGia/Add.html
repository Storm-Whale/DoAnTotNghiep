<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chất Liệu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content my-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>Phiếu Giảm Giá</h2>
        </div>
    </div>
    <form method="post" action="/admin/phieu-giam-gia/addpg" th:object="${phieuGiamGia}" class="row g-3">
<!--        <div class="col-md-6">-->
<!--            <label for="voucherCode" class="form-label">Mã phiếu giảm giá</label>-->
<!--            <input type="text" class="form-control" id="voucherCode" name="voucherCode" th:field="*{maPhieuGiamGia}" >-->
<!--            <p class="text-danger" th:if="${#fields.hasErrors('maPhieuGiamGia')}" th:errors="*{maPhieuGiamGia}"></p>-->
<!--        </div>-->
        <div class="col-md-6">
            <label for="maPhieuGiamGia" class="form-label">Mã phiếu giảm giá</label>
            <input type="text"
                   class="form-control"
                   id="maPhieuGiamGia"
                   name="maPhieuGiamGia"
                   th:field="*{maPhieuGiamGia}" readonly>
        </div>

        <div class="col-md-6">
            <label for="voucherName" class="form-label">Tên phiếu giảm giá</label>
            <input type="text" class="form-control" id="voucherName" name="voucherName" th:field="*{tenPhieuGiamGia}" >
            <p class="text-danger" th:if="${#fields.hasErrors('tenPhieuGiamGia')}" th:errors="*{tenPhieuGiamGia}"></p>
        </div>

        <div class="col-md-6">
            <label for="quantity" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:field="*{soLuong}" >
            <p class="text-danger" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"></p>
        </div>

        <div class="col-md-6">
            <label for="discountCondition" class="form-label">Điều kiện giảm (VND)</label>
            <input type="number" class="form-control" id="discountCondition" name="discountCondition"  th:field="*{dieuKien}" >
            <p class="text-danger" th:if="${#fields.hasErrors('dieuKien')}" th:errors="*{dieuKien}"></p>
        </div>

        <div class="col-md-6">
            <label for="voucherType" class="form-label">Loại giảm giá</label>
            <select class="form-select" id="voucherType" name="voucherType" th:field="*{kieuGiamGia}" >
                <option value="1">%</option>
                <option value="0">VND</option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('kieuGiamGia')}" th:errors="*{kieuGiamGia}"></p>
        </div>

        <div class="col-md-6">
            <label for="startDate" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{ngayBatDau}" >
            <p class="text-danger" th:if="${#fields.hasErrors('ngayBatDau')}" th:errors="*{ngayBatDau}"></p>
        </div>

        <div class="col-md-6">
            <label for="endDate" class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" id="endDate" name="endDate" th:field="*{ngayKetThuc}" >
            <p class="text-danger" th:if="${#fields.hasErrors('ngayKetThuc')}" th:errors="*{ngayKetThuc}"></p>
        </div>
        <div class="col-md-6">
            <label for="minValue" class="form-label">Giá trị giảm (% & VND)</label>
            <input type="number" class="form-control" id="minValue" name="minValue"  th:field="*{giaTriGiam}" >
            <p class="text-danger" th:if="${#fields.hasErrors('giaTriGiam')}" th:errors="*{giaTriGiam}"></p>
        </div>

        <div class="col-md-6">
            <label for="maxValue" class="form-label">Giá trị tối đa (VND)</label>
            <input type="number" class="form-control" id="maxValue" name="maxValue"  th:field="*{giaTriMax}" >
            <p class="text-danger" th:if="${#fields.hasErrors('giaTriMax')}" th:errors="*{giaTriMax}"></p>
        </div>

<!--        <div class="col-md-6">-->
<!--            <label for="status" class="form-label">Trạng thái</label>-->
<!--            <select class="form-select" id="status" name="status" th:field="*{trangThai}" >-->
<!--                <option value="0">Inactive</option>-->
<!--                <option value="1">Active</option>-->
<!--            </select>-->
<!--            <p class="text-danger" th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></p>-->
<!--        </div>-->

        <div class="col-md-12">
            <button type="submit" class="btn btn-outline-info">Thêm mới</button>
        </div>
        <div class="col-md-12">
            <a th:href="@{/admin/phieu-giam-gia/index}" class="btn btn-outline-primary">Back</a>
        </div>
    </form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/admin.js}"></script>
</html>
