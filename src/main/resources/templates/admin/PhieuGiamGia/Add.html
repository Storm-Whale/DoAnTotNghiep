<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chất Liệu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content my-4">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2>Phiếu Giảm Giá</h2>
        </div>
    </div>
    <form method="post" action="/admin/phieu-giam-gia/addpg" th:object="${phieuGiamGia}" class="row g-3">
        <div class="col-md-6">
            <label for="voucherCode" class="form-label">Mã phiếu giảm giá</label>
            <input type="text" class="form-control" id="voucherCode" name="voucherCode" th:field="*{maPhieuGiamGia}" required>
        </div>

        <div class="col-md-6">
            <label for="voucherName" class="form-label">Tên phiếu giảm giá</label>
            <input type="text" class="form-control" id="voucherName" name="voucherName" th:field="*{tenPhieuGiamGia}" required>
        </div>

        <div class="col-md-6">
            <label for="quantity" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" th:field="*{soLuong}" required>
        </div>

        <div class="col-md-6">
            <label for="discountCondition" class="form-label">Điều kiện giảm (VND)</label>
            <input type="number" class="form-control" id="discountCondition" name="discountCondition" min="0" th:field="*{dieuKien}" required>
        </div>

        <div class="col-md-6">
            <label for="voucherType" class="form-label">Loại giảm giá</label>
            <select class="form-select" id="voucherType" name="voucherType" th:field="*{kieuGiamGia}" required>
                <option value="1">%</option>
                <option value="0">VND</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="startDate" class="form-label">Ngày bắt đầu</label>
            <input type="date" class="form-control" id="startDate" name="startDate" th:field="*{ngayBatDau}" required>
        </div>

        <div class="col-md-6">
            <label for="endDate" class="form-label">Ngày kết thúc</label>
            <input type="date" class="form-control" id="endDate" name="endDate" th:field="*{ngayKetThuc}" required>
        </div>

        <div class="col-md-6">
            <label for="minValue" class="form-label">Giá trị tối thiểu (VND)</label>
            <input type="number" class="form-control" id="minValue" name="minValue" min="0" th:field="*{giaTriGiam}" required>
        </div>

        <div class="col-md-6">
            <label for="maxValue" class="form-label">Giá trị tối đa (VND)</label>
            <input type="number" class="form-control" id="maxValue" name="maxValue" min="0" th:field="*{giaTriMax}" required>
        </div>

        <div class="col-md-6">
            <label for="status" class="form-label">Trạng thái</label>
            <select class="form-select" id="status" name="status" th:field="*{trangThai}" required>
                <option value="1">Inactive</option>
                <option value="0">Active</option>
            </select>
        </div>

        <div class="col-md-12">
            <button type="submit" class="btn btn-outline-info">Thêm mới</button>
        </div>
    </form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascrip/admin.js}"></script>
</html>
