<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .info-card {
            border: 1px solid #007bff; /* Border color */
            border-radius: 0.5rem; /* Rounded corners */
            padding: 1rem; /* Padding inside the card */
            background-color: #f8f9fa; /* Light background color */
            text-align: center; /* Center text */
            margin-bottom: 1rem; /* Space between cards */
        }
        .info-card h5 {
            margin-bottom: 0.5rem; /* Space below the heading */
        }
        .info-card p {
            font-size: 1.5rem; /* Larger font for the value */
            font-weight: bold; /* Bold font for emphasis */
            color: #007bff; /* Color for the value */
        }
    </style>
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>
<section class="page-content">
    <h1 class="text-center mt-3">
        Thống kê doanh thu
    </h1>
    <div class="container">
        <div class="row mt-3">
            <!-- Total Invoice Count -->
            <div class="col-md-6">
                <div class="info-card">
                    <h5>Tổng hóa đơn:</h5>
                    <p id="totalInvoices">0</p>
                </div>
            </div>
            <!-- Total Revenue -->
            <div class="col-md-6">
                <div class="info-card">
                    <h5>Doanh thu:</h5>
                    <p id="totalRevenue">0</p>
                </div>
            </div>
        </div>

        <!-- Input for selecting date range -->
        <div class="row">
            <div class="col-4">
                <div class="row">
                    <div class="mb-3 col-6">
                        <label for="startDate" class="form-label" style="font-size: 16px">Từ ngày:</label>
                        <input type="date" class="form-control" id="startDate" onchange="updateChart()">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="endDate" class="form-label" style="font-size: 16px">Đến ngày:</label>
                        <input type="date" class="form-control" id="endDate" onchange="updateChart()">
                    </div>
                </div>

                <!-- Date input for selecting a specific day -->
                <div class="mb-3">
                    <label for="dayInput" class="form-label" style="font-size: 16px">Chọn ngày:</label>
                    <input type="date" class="form-control" id="dayInput" onchange="updateChart()">
                </div>

                <!-- Month input for selecting a specific month -->
                <div class="mb-3">
                    <label for="monthInput" class="form-label" style="font-size: 16px">Chọn tháng:</label>
                    <input type="month" class="form-control" id="monthInput" onchange="updateChart()">
                </div>
            </div>
            <div class="col-8">
                <div style="height: 600px; width: 100%; margin: auto;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    var hoa_dons = /*[[${hoaDons}]]*/ '{}';
    hoa_dons = JSON.parse(hoa_dons);
</script>
<script th:src="@{/javascript/thong_ke_doanh_thu_tong_hoa_don.js}"></script>
</body>
</html>
