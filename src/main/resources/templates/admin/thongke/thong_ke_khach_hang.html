<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>
<section class="page-content">
    <div class="container mt-2">
        <h1 class="text-center mt-3">
            Thống kê khách hàng mới
        </h1>

        <div class="row mt-3">
            <div class="col-3">
                <h5>Lọc theo ngày</h5>
                <!-- Date input for selecting a specific day -->
                <div class="mb-3">
                    <label for="dayInput" class="form-label" style="font-size: 16px">Chọn ngày:</label>
                    <input type="date" class="form-control" id="dayInput">
                </div>
            </div>
            <div class="col-6">
                <h5>Lọc theo khoảng thời gian</h5>
                <div class="row">
                    <!-- Input for selecting date range -->
                    <div class="col-6 mb-3">
                        <label for="startDate" class="form-label" style="font-size: 16px">Từ ngày:</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="endDate" class="form-label" style="font-size: 16px">Đến ngày:</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
            </div>

            <div class="col-3">
                <h5>Lọc theo tháng</h5>
                <!-- Month input for selecting a specific month -->
                <div class="mb-3">
                    <label for="monthInput" class="form-label" style="font-size: 16px">Chọn tháng:</label>
                    <input type="month" class="form-control" id="monthInput">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-4" style="font-size: 14px">
                <!-- Danh sách khách hàng mới -->
                <h5>Danh sách khách hàng mới</h5>
                <ul class="list-group">
                    <li class="list-group-item">Khách hàng</li>
                </ul>
            </div>
            <div class="col-8">
                <div style="height: 600px; width: 100%; margin: auto;">
                    <!-- Chart display area -->
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    var khachHangs = /*[[${khachHangs}]]*/ '{}';
    khachHangs = JSON.parse(khachHangs);
    console.log(khachHangs)
</script>
<script th:src="@{/javascript/thong_ke_khach_hang.js}"></script>
</body>
</html>
