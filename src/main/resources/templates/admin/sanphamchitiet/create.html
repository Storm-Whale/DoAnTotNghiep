<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!-- CSS -->
    <style>
        /* Căn chỉnh kích thước của select2 với input của Bootstrap */
        .select2-container--default .select2-selection--single,
        .select2-container--default .select2-selection--multiple {
            height: calc(1.5em + 0.75rem + 2px);
            padding: 0.25rem 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }

        /* Đảm bảo các lựa chọn trong multiple select hiển thị đúng cách */
        .select2-container--default .select2-selection--multiple .select2-selection__choice {
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
        }

        /* Căn chỉnh chiều cao của phần tử multiple select */
        .select2-container--default .select2-selection--multiple {
            height: auto !important;
            min-height: calc(1.5em + 0.75rem + 2px) !important;
            padding: 0.25rem 0.5rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.25rem;
        }
    </style>
</head>
<body class="container-fluid">

<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>


<section class="page-content">
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <p style="font-size: 22px; font-weight: bold; margin: 0;">
                Sản phẩm chi tiết/<span style="font-size: 14px; font-weight: normal;">Thêm sản phẩm chi tiết</span>
            </p>
        </div>

        <div class="container">
            <h5 class="mb-3" style="text-align: center">Thông tin sản phẩm</h5>
            <form id="form-spct" action="#" th:action="@{/admin/product-details/store}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="idSP" class="form-label" style="font-size: 15px;">Sản Phẩm</label>
                    <div class="d-flex align-items-center">
                        <input type="hidden" name="idSP" th:value="${products.id}">
                        <input id="idSP" class="form-control" type="text" th:value="${products.getTenSanPham()}" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="idMauSac" class="form-label" style="font-size: 15px;">Màu Sắc</label>
                    <div class="d-flex align-items-center">
                        <select id="idMauSac" class="form-control js-select2" multiple
                                required onchange="updateColorDetails()">
                            <option th:each="color : ${mau_sacs}"
                                    th:value="${color.getId()}"
                                    th:text="${color.getTenMauSac()}"></option>
                        </select>
                    </div>
                </div>

                <div id="colorDetailsContainer"></div>

                <div class="text-center mt-3">
                    <input type="submit" class="btn btn-primary" value="Thêm mới"/>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/admin.js}"></script>
<!-- JavaScript của jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- JavaScript của Select2 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        $('.js-select2').select2({
            placeholder: "Chọn một tùy chọn",
            allowClear: true
        });
    });

    const kichCoList = /*[[${kich_cos}]]*/ [];

    function updateColorDetails() {
        const colorSelect = document.getElementById("idMauSac");
        const colorDetailsContainer = document.getElementById("colorDetailsContainer");
        colorDetailsContainer.innerHTML = "";

        Array.from(colorSelect.selectedOptions).forEach((option, index) => {
            const colorId = option.value;
            const colorName = option.text;

            const detailContainer = document.createElement("div");
            detailContainer.classList.add("border", "rounded", "p-3", "mb-3");

            detailContainer.innerHTML = `
                <h5 class="mb-3">Chi tiết cho ${colorName}</h5>
                <input type="hidden" name="colorDetails[${index}].idMauSac" value="${colorId}">

                <div class="mb-3">
                    <label class="form-label">Giá</label>
                    <input type="number"
                           class="form-control"
                           name="colorDetails[${index}].gia"
                           step="any"
                           min="0"
                           required
                           placeholder="Nhập giá sản phẩm">
                </div>

                <div class="mb-3">
                    <label class="form-label">Kích thước</label>
                    <select class="form-control js-select2"
                            name="colorDetails[${index}].idKichCos"
                            multiple required>
                        ${kichCoList.map(size => `
                            <option value="${size.id}">${size.tenKichCo}</option>
                        `).join('')}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Số lượng</label>
                    <input type="number"
                           class="form-control"
                           name="colorDetails[${index}].soLuong"
                           min="1"
                           required
                           placeholder="Nhập số lượng">
                </div>

                <div class="mb-3">
                    <label class="form-label">Ảnh sản phẩm</label>
                    <input type="file"
                           class="form-control"
                           name="colorDetails[${index}].images"
                           multiple
                           accept="image/*"
                           required>
                </div>
            `;

            colorDetailsContainer.appendChild(detailContainer);

            // Khởi tạo Select2 cho select mới thêm vào
            $(detailContainer).find('.js-select2').select2({
                placeholder: "Chọn kích thước",
                allowClear: true
            });
        });
    }
</script>
</html>
