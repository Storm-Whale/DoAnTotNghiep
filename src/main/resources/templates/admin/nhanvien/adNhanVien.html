<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content">
  <form th:action="@{/admin/nhanvien/add}" th:object="${nhanVien}" method="post">
    <div class="row">
      <div class="col-sm-6">
        <label class="form-label">Ảnh Đại Diện</label>
        <input type="text" class="form-control" th:field="*{anhUrl}">
      </div>

      <div class="col-sm-6">
        <label class="form-label">Tên Khách Hàng</label>
        <input type="text" class="form-control" th:field="*{ten}">
        <span style="color: red" th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></span>
      </div>

      <div class="col-sm-6">
        <label class="form-label">Ngày SInh</label>
        <input type="date" class="form-control" th:field="*{ngaySinh}">
        <span style="color: red" th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}"></span>
      </div>

      <div class="col-sm-6">
        <label  class="form-label">SDT</label>
        <input type="number" class="form-control" th:field="*{sdt}">
        <span style="color: red" th:if="${#fields.hasErrors('sdt')}" th:errors="*{sdt}"></span>
      </div>

      <div class="col-sm-6">
        <label class="form-label">Giới Tính</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name=""  value="1" th:field="*{gioiTinh}">
          <label class="form-check-label">
            Nam
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name=""  value="0" th:field="*{gioiTinh}">
          <label class="form-check-label">
            Nữ
          </label>
        </div>
        <span style="color: red" th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}"></span>
      </div>

      <div class="col-sm-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control"  th:field="*{email}">
        <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>

<!--      <div class="col-sm-6">-->
<!--        <label class="form-label">Tài Khoản</label>-->
<!--        <select class="form-select" aria-label="Default select example" th:field="*{taiKhoan}">-->
<!--          <option th:each="taiKhoan : ${listTK}" th:value="${taiKhoan.id}"  th:text="${taiKhoan.id}"></option>-->
<!--        </select>-->
<!--      </div>-->

<!--      <div class="col-sm-6">-->
<!--        <label class="form-label">Vai Tro</label>-->
<!--        <select class="form-select" aria-label="Default select example" th:field="*{vaiTro}">-->
<!--          <option th:each="vaiTro : ${listVT}" th:value="${vaiTro.id}"  th:text="${vaiTro.id}"></option>-->
<!--        </select>-->
<!--      </div>-->

      <div class="col-sm-6">
        <label class="form-label">Trạng Thái</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="" value="0" th:field="*{trangThai}">
          <label class="form-check-label">
            Không Hoạt Động
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name=""  value="1" th:field="*{trangThai}">
          <label class="form-check-label">
            Hoạt Động
          </label>
        </div>
        <span style="color: red" th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}"></span>
      </div>
    </div>
    <button  style="width: 100px; float: left; margin-left: 20px;" class="btn btn-primary">Submit</button>
  </form>
</div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/admin.js}"></script>

</html>
