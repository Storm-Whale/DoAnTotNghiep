<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/khachhang.css}">-->
</head>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content">
    <h1>Quản Lý Nhân Viên</h1>

    <form th:action="@{/admin/nhanvien/search}" th:object="${nhanVien}" method="get">
    <div class="col-5" style="margin: 10px 10px 10px 10px">
        <div class="input-group">
            <input class="form-control" name="keyword" th:value="${keyword}" placeholder="Nhập tên nhân viên để tìm..." type="text"/>
<!--            <span th:if="${#fields.hasErrors('keyword')}" th:errors="*{keyword}"></span>-->
            <button type="submit" class="btn btn-dark"><i class="bi bi-search"></i> Search</button>
        </div>
    </div>

    </form>

    <a class="wrapper">
        <a th:href="@{#dialog}">
            <button class="btn btn-light" style="margin-bottom: 20px"><i class="bi bi-plus-circle-fill"></i>Thêm Khách Hàng</button>
        </a>
    </a>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">ImG</th>
            <th scope="col">Tên Khách Hàng</th>
            <th scope="col">Ngày Sinh</th>
            <th scope="col">Giới Tính</th>
            <th scope="col">SDT</th>
            <th scope="col">Email</th>
            <th scope="col">Tài Khoản</th>
            <th scope="col">Vai Trò</th>
            <th scope="col">Trạng Thái</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nv: ${listNV}">
            <td th:text="${nv.id}"></td>
            <td th:text="${nv.anhUrl}"></td>
            <td th:text="${nv.ten}"></td>
            <td th:text="${nv.ngaySinh}"></td>
            <td th:text="${nv.gioiTinh == 1 ? 'Nam' : 'Nữ'}"></td>
            <td th:text="${nv.sdt}"></td>
            <td th:text="${nv.email}"></td>
<!--            <td th:text="${nv.taiKhoan.id}"></td>-->
<!--            <td th:text="${nv.vaiTro.tenVaiTro}"></td>-->
            <td th:text="${nv.trangThai == 1 ? 'Hoạt Động' : 'Không Hoạt Động'}"></td>
            <td>
                <a th:href="@{/admin/nhanvien/delete/{id}(id=${nv.id})}"><button class="btn btn-light" onclick="return confirm('Bạn có chắc chắn muốn xóa?');"><i class="bi bi-trash-fill fs3"></i></button></a>
                <a th:href="@{/admin/nhanvien/view_update/{id}(id=${nv.id})}"><button class="btn btn-light"><i class="bi bi-pencil-square fs3"></i></button></a>
            </td>
        </tr>
        </tbody>
    </table>


    <div id="dialog" class="modal">
        <div class="modal__content">
            <h2>Thêm Khách Hàng</h2>
            <div th:replace="~{admin/nhanvien/adNhanVien :: form}"></div>
        </div>
    </div>

    <div th:if="${totalPages >= 1}">
        <div class="row col-sm-10">

            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>

            <div class="col-sm-1">
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/admin/nhanvien/' + ${i}}">[[${i}]]</a>
                <span th:unless="${currentPage != i}">[[${i}]]</span>&nbsp;&nbsp;
            </span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}"
                   th:href="@{'/admin/nhanvien/' + ${currentPage != null ? currentPage + 1 : 1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/admin/nhanvien/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
    <!--</section>-->
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascrip/admin.js}"></script>
<!--<script th:src="@{/javascrip/khachhang.js}"></script>-->
</html>
