<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ban Hang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content my-4">
    <h4 style="margin-left: 30px; margin-top: 20px; margin-bottom: 30px"> <b>Bán hàng tại quầy</b> </h4>
    <form id="createInvoiceForm">
        <button id="btnCreateInvoice" style="background-color: #ff6b6b; border-radius: 20px; border: 1px solid #ccc;" type="button"><i class="bi bi-align-center">Tạo Hóa Đơn</i></button>
    </form>
    <div class="container">
        <!-- Tạo Hóa Đơn và Hiển Thị Hóa Đơn -->
<!--        <div class="sectionhoadon">-->
            <div id="invoiceList" style="margin-top: 20px;">
                <ul style="list-style-type: none; padding: 0; display: flex; flex-wrap: wrap;">
                    <li class="invoice-item" th:each="hoaDon : ${listHD}" style="margin-right: 15px;">
                        <a th:href="@{/admin/taiquay/detail/{id}(id=${hoaDon.id})}"
                           th:text="'Hóa đơn ' + ${hoaDon.id}" style="text-decoration: none;" class="invoice-link"></a>
                        <span class="invoice-close-btn">&times;</span>
                    </li>
                </ul>
            </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


        <div class="section">
        <div>
            <button class="btn btn-light" id="btnQR">Quét Mã QR</button>
            <a class="taiquay"><a th:href="@{/admin/taiquay/sanpham#sanpham}">
                <button class="btn btn-light">Thêm Sản Phẩm</button>
            </a></a>
        </div>
            <div class="container-row">
        <table class="table table-bordered table-hover text-center custom-table">
            <thead class="table-light">
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Sản Phẩm</th>
                <th scope="col">Số Lượng</th>
                <th scope="col">Giá</th>
                <th scope="col">Tổng</th>
                <th scope="col">Thao Tác</th>
            </tr>
            </thead>
            <tbody id="cartTable1">
            <tr th:each="hdct : ${listHDCT}">
                <td th:text="${hdct.id}"></td>
                <td th:text="${hdct.sanPhamChiTiet.sanPham.tenSanPham}"></td>
                <td th:text="${hdct.soLuong}"></td>
                <td th:text="${hdct.sanPhamChiTiet.gia}"></td>
                <td th:text="${hdct.sanPhamChiTiet.gia.multiply(hdct.soLuong)}"></td>
                <td>  <a th:href="@{/admin/taiquay/xoa-sanpham-hdct/{id}(id=${hdct.id})}" class="btn btn-light" title="Xóa"><i class="bi bi-trash-fill fs-5"></i></a></td>
            </tr>
            </tbody>
        </table>
            <div class="payment-info">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <form th:action="@{/admin/taiquay/tim-kiem}" method="get" style="display: flex; align-items: center; gap: 10px;">
                        <input type="text" id="soDienThoai" name="soDienThoai" required
                               style="padding: 5px; border-radius: 5px; border: 1px solid #ddd; width: 200px;">
                        <button type="submit"
                                style="background-color: #2c3e50; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">
                            Tìm kiếm
                        </button>
                    </form>
                </div>
                <div class="half">
                    <!-- Tên Khách Hàng -->
                    <div style="display: flex; align-items: center; margin-bottom: 5px; width: 300px;">
                        <span style="font-size: 14px; margin-top: 10px;">Tên Khách Hàng:</span>
                        <span th:text="${khachHang != null ? khachHang.ten : 'Khách lẻ'}" style="font-size: 14px;margin-top: 10px; color: #2c3e50; background-color: #f0f0f0; padding: 5px 10px; border-radius: 5px; margin-left: 10px;"></span>
                    </div>
                    <!-- Số Điện Thoại -->
                    <div style="display: flex; align-items: center;width: 300px;">
                        <span style="font-size: 14px; margin-top: 10px;">Số điện thoại:</span>
                        <span th:text="${khachHang != null ? khachHang.soDienThoai : ''}" style="font-size: 14px; margin-top: 10px; color: #2c3e50; background-color: #f0f0f0; padding: 5px 10px; border-radius: 5px; margin-left: 10px;"></span>
                    </div>
                </div>

                <p style="font-size: 14px; margin-top: 10px;">Tiền Tạm Tính: <span id="subtotal" th:text="${tongTien}">0</span> đ</p>
                <p style="font-size: 14px;">Số Tiền Giảm Giá: <span id="discount">0</span> đ</p>

                <label style="margin-right: 50px;font-size: 14px;">Khách thanh toán: </label>
                <a class="taiquay">
                    <a href="#thanhtoan"><button class="bi bi-card-text"></button></a>
                </a>
                <div id="thanhtoan" class="modalthanhtoan">
                    <div class="modal__centerthanhtoan">


                            <form action="/admin/taiquay/thanhtoan" method="get" class="thanhtoan">
                                <div class="mb-3">
                                    <label class="col-3" style="font-size: 14px;margin-top: 10px;">Khách cần trả:</label>
                                    <b><span id="tongTien" style="font-size: 14px;" th:text="${tongTien}"></span></b>
                                    <input type="hidden" name="tongTien" th:value="${tongTien}"/>
                                </div>

                                <div class="received">
                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/big.js/6.0.3/big.min.js"></script>
                                    <label>Số tiền khách đưa:</label>
                                    <input type="number" id="soTienKhachDua" name="soTienKhachDua" style="width: 200px;height: 20px" step="0.01" required oninput="tinhTienThua()" />
                                </div>
                                <div class="change">
                                    <label>Tiền thừa:</label>
                                    <span id="tienThua">0</span> đ
                                </div>

                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <label style="font-size: 13px; margin-right: 10px;margin-top: 10px;">Phương thức:</label>

                                    <div class="form-check" style="display: flex; align-items: center;">
                                        <input class="form-check-input" style="margin-bottom: 5px;margin-top: 10px;" type="radio" name="phuongThucThanhToan" value="1">
                                        <label class="form-check-label" style="margin-right: 15px; margin-left: 5px;margin-top: 10px;font-size: 12px;">Tiền Mặt</label>
                                    </div>

                                    <div class="form-check" style="display: flex; align-items: center;">
                                        <input class="form-check-input" type="radio" style="margin-bottom: 5px;margin-top: 10px;" name="phuongThucThanhToan" value="2">
                                        <label class="form-check-label" style="margin-right: 15px;margin-left: 5px;margin-top: 10px;font-size: 12px;">Chuyển Khoản</label>
                                    </div>
                                </div>
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <label style="font-size: 14px; margin-right: 10px;margin-top: 10px;">Ghi Chú:</label>
                                    <div class="form-check" style="display: flex; align-items: center;">
                                        <input type="text" class="col-7" name="ghiChu" style="height: 20px;width:200px;margin-top: 10px;" th:value="${ghiChu}">
                                    </div>
                                </div>
                                <button id="btnCheckout" type="submit" style="margin-top: 10px">Thanh Toán</button>
                                <a href="#" class="modal__close">&times;</a>
                            </form>

                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>
    </script>

                <div style="margin-top: 15px" class="d-flex align-items-center">

                    <select class="form-select form-select-sm" id="itemsPerPage2" name="size"
                            style="width: 80px;"

                        <option value="5" th:selected="${size == 5}">5</option>

                    </select>

            </div>
        </div>
