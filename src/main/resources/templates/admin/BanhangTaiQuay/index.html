                <script>
                    function submitForm() {
                        document.getElementById("filterForm").submit();
                    }

                    let debounceTimer;
                    function submitForm() {
                        clearTimeout(debounceTimer);
                        debounceTimer = setTimeout(function() {
                            document.getElementById("filterForm").submit();
                        }, 500);  // Trì hoãn 500ms trước khi submit form
                    }

                    let timeout = null;
                    function submitAjaxForm() {
                        clearTimeout(timeout);  // Xóa timeout nếu người dùng vẫn đang nhập

                        timeout = setTimeout(() => {  // Đợi 300ms trước khi gửi yêu cầu
                            const form = document.getElementById('filterForm');
                            const formData = new FormData(form);
                            const params = new URLSearchParams(formData);

                            fetch(`/admin/taiquay/sanpham?${params.toString()}`, {
                                method: 'GET',
                            })
                                .then(response => response.text())
                                .then(html => {
                                    // Cập nhật lại phần table sản phẩm
                                    document.getElementById('sanphamTable').innerHTML = html;
                                })
                                .catch(error => console.error('Error:', error));
                        }, 300);  // Chỉ gửi yêu cầu sau khi người dùng ngừng nhập trong 300ms
                    }

                    function changeItemsPerPage2() {
                        const selectedSize = document.getElementById("itemsPerPage2").value;
                        const currentPage = 0;
                        const url = `/admin/taiquay/sanpham?page=${currentPage}&size=${selectedSize}#sanpham`;
                        window.location.href = url;
                    }
                </script>

            <h5><b><i class="bi bi-diamond-fill fs3">Thông tin thanh toán</i></b></h5>
            <!-- Mã Phiếu Giảm Giá -->
            <div class="flex">
                <div class="half">
                    <div class="discount-code-container">
                    <label for="inputDiscountCode" style="font-size: 14px;">Mã Phiếu Giảm Giá:</label>
                    <input type="text" id="inputDiscountCode" placeholder="Nhập mã giảm giá">
                    <a class="taiquay"><a th:href="@{/admin/taiquay/phieugiamgia#phieugiamgia}">
                        <button id="choose">Chọn</button>
                    </a></a>
                    </div>
                </div>

                <div id="phieugiamgia" class="dialogmodal">
                    <div class="modal__center">
                        <div th:replace="~{admin/BanhangTaiQuay/tablePhieuGiamGia :: form}"></div>
                        <div th:replace="~{admin/BanhangTaiQuay/tablePhieuGiamGia :: table}"></div>
                        <a th:href="@{/admin/taiquay/detail/{id}(id=${idHoaDon})}" class="modal__close">&times;</a>
                        <div>
                            <div class="d-flex align-items-center">
                                <label for="itemsPerPage" class="me-2">Xem</label>
                                <select class="form-select form-select-sm" id="itemsPerPage" name="size"
                                        style="width: 80px;"
                                        onchange="changeItemsPerPage()">
                                    <option value="5" th:selected="${size == 5}">5</option>
                                    <option value="10" th:selected="${size == 10}">10</option>
                                    <option value="15" th:selected="${size == 15}">15</option>
                                    <option value="20" th:selected="${size == 20}">20</option>
                                </select>
                            </div>
                            <nav>
                                <ul class="pagination justify-content-center">
                                    <!-- First button -->
                                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{'/admin/taiquay/phieugiamgia?page=0&size=' + ${size}+'#phieugiamgia'}"
                                           aria-label="First">First</a>
                                    </li>
                                    <!-- Page numbers -->
                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${i == currentPage + 1} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{'/admin/taiquay/phieugiamgia?page=' + (${i} - 1) + '&size=' + ${size}+'#phieugiamgia'}"
                                           th:text="${i}"></a>
                                    </li>
                                    <!-- Last button -->
                                    <li class="page-item"
                                        th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                        <a class="page-link"
                                           th:href="@{'/admin/taiquay/phieugiamgia?page=' + (${totalPages} - 1) + '&size=' + ${size} +'#phieugiamgia'}"
                                           aria-label="Last">Last</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <script>
                            function submitForm2() {
                                document.getElementById("filterForm2").submit();
                            }

                            let debounceTimer;
                            function submitForm2() {
                                clearTimeout(debounceTimer);
                                debounceTimer = setTimeout(function() {
                                    document.getElementById("filterForm2").submit();
                                }, 500);  // Trì hoãn 500ms trước khi submit form
                            }
                            function changeItemsPerPage() {
                                const selectedSize = document.getElementById("itemsPerPage").value;
                                const currentPage = /*[[${currentPage}]]*/ 0;  // Chọn trang đầu khi thay đổi số lượng mục
                                const url = `/admin/taiquay/phieugiamgia?page=${currentPage}&size=${selectedSize}#phieugiamgia`;
                                window.location.href = url;
                            }
                        </script>

                    </div>
                </div>
            </div>

            <!-- Tiền Tạm Tính, Số Tiền Giảm Giá, Tổng Tiền -->
            <div class="flex">
                <div class="half">
                    <p style="font-size: 14px; margin-top: 10px;">Tiền Tạm Tính: <span id="subtotal" th:text="${tongTien}">0</span> đ</p>
                    <p style="font-size: 14px;">Số Tiền Giảm Giá: <span id="discount">0</span> đ</p>
<!--                    <p style="font-size: 14px;">Tổng Tiền: <span id="totalAmount" th:text="${tongTien}">0</span> đ</p>-->

                    <label style="margin-right: 50px;font-size: 14px;">Khách thanh toán : </label>
                    <a class="taiquay">
                        <a href="#thanhtoan"><button class="bi bi-card-text"></button></a>
                    </a>
                    <label style="margin-left: 50px;font-size: 14px; color: #ff6b6b"><b> thanh toán</b></label>
                    <div id="thanhtoan" class="modalthanhtoan">
                        <div class="modal__centerthanhtoan">
                            <form action="#" method="post" class="thanhtoan">
                                <div class="total">
                                    <label>Khách cần trả:</label>
                                    <span id="tongTien" th:text="${tongTien}">0</span>đ
                                </div>
                                <div class="received">
                                    <label>Số tiền khách đưa:</label>
                                    <input type="number" id="soTienKhachDua" name="soTienKhachDua" placeholder="Nhập số tiền" step="0.01" required oninput="tinhTienThua()" />
                                </div>
                                <div class="change">
                                    <label>Tiền thừa:</label>
                                    <span id="tienThua">0</span> đ
                                </div>
                                <button type="submit">Xác nhận</button>
                                <a href="#" class="modal__close">&times;</a>
                            </form>
                        </div>
                    </div>

                        <form action="/admin/taiquay/thanhtoan" method="get">
                            <div class="mb-3">
                                <label class="col-3" style="font-size: 14px;margin-top: 10px;">Tổng tiền: </label>
                                <b><span th:text="${tongTien}"></span></b> <!-- Hiển thị tổng tiền -->
                                <input type="hidden" name="tongTien" th:value="${tongTien}" /> <!-- Gửi tổng tiền qua request -->
                            </div>
                            <!-- Đặt toàn bộ nhãn và radio buttons trong một thẻ Flexbox -->
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <label style="font-size: 14px; margin-right: 10px;margin-top: 10px;">Phương thức thanh toán:</label>

                                <div class="form-check" style="display: flex; align-items: center;">
                                    <input class="form-check-input" style="margin-bottom: 5px;margin-top: 10px;" type="radio" name="phuongThucThanhToan" value="1">
                                    <label class="form-check-label" style="margin-right: 15px; margin-left: 5px;margin-top: 10px;">Tiền Mặt</label>
                                </div>

                                <div class="form-check" style="display: flex; align-items: center;">
                                    <input class="form-check-input" type="radio"  style="margin-bottom: 5px;margin-top: 10px;" name="phuongThucThanhToan" value="2">
                                    <label class="form-check-label" style="margin-right: 15px;margin-left: 5px;margin-top: 10px;">Chuyển Khoản</label>
                                </div>

                            </div>

                            <div style="display: flex; align-items: center; gap: 10px;">
                                <label style="font-size: 14px; margin-right: 10px;margin-top: 10px;">Ghi Chú:</label>
                                <div class="form-check" style="display: flex; align-items: center;">
                                    <input type="text" class="col-7" name="ghiChu"  style="height: 15px;width:200px;margin-top: 10px;" th:value="${ghiChu}">
                                </div>
                            </div>

                            <button id="btnCheckout" type="submit" style="margin-top: 10px">Thanh Toán</button>
                        </form>



                </div>
                </div>
            <!-- Phương Thức Thanh Toán -->
            <br>
        </div>
    </div>
