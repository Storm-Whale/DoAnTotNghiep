<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<style>
    .form-container {
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    /* General Form Styling */
    form { /* Adjust width as needed */
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f5f5f5;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    .form-control {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
    }

    .form-control:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
    }

    /* Radio Button Styling */
    .form-check-input {
        margin-left: 10px;
    }

    .form-check-label {
        margin-left: 5px;
    }

    /* Error Message Styling */
    .form-errors {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }

    /* Button Styling */
    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    /* Image Preview Styling */
    img {
        max-width: 100%;
        height: auto;
        margin-top: 5px;
    }


</style>
<body class="container-fluid">
<article th:replace="~{admin/fragments/article :: article}"></article>
<header th:replace="~{admin/fragments/header :: header}"></header>
<nav th:replace="~{admin/fragments/nav :: nav}"></nav>

<section class="page-content">
    <form th:action="@{/admin/taiquay/add}" th:object="${khachHangThemNhanh}" method="post">
        <div class="row">
            <div class="col-sm-6">
                <label class="form-label">Ảnh Đại Diện</label>
                <input type="text" class="form-control" th:field="*{anhUrl}">
            </div>

            <div class="col-sm-6">
                <label class="form-label">Tên Khách Hàng</label>
                <input type="text" class="form-control" th:field="*{ten}">
                <span th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" style="color: red; margin-top: 6px"></span>

            </div>

            <div class="col-sm-6">
                <label  class="form-label">Ngày Sinh</label>
                <input type="date" class="form-control" th:field="*{ngaySinh}">
                <span th:if="${#fields.hasErrors('ngaySinh')}" th:errors="*{ngaySinh}" style="color: red; margin-top: 6px"></span>
            </div>

            <div class="col-sm-6">
                <label class="form-label">Giới Tính</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name=""  value="1" th:field="*{gioiTinh}" checked>
                    <label class="form-check-label">
                        Nam
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name=""  value="0" th:field="*{gioiTinh}" >
                    <label class="form-check-label">
                        Nu
                    </label>
                </div>
                <span th:if="${#fields.hasErrors('gioiTinh')}" th:errors="*{gioiTinh}" style="color: red; margin-top: 6px"></span>

            </div>

            <div class="col-sm-6">
                <label  class="form-label">SDT</label>
                <input type="number" class="form-control"  th:field="*{soDienThoai}">
                <span th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}" style="color: red; margin-top: 6px"></span>

            </div>

            <div class="col-sm-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control"  th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red; margin-top: 6px"></span>
            </div>


            <!--    <div class="col-sm-6">-->
            <!--      <label class="form-label">Tài Khoản</label>-->
            <!--      <select class="form-select" aria-label="Default select example" th:field="*{taiKhoan}">-->
            <!--        <option th:each="taiKhoan : ${listTK}" th:value="${taiKhoan.id}"  th:text="${taiKhoan.id}"></option>-->
            <!--      </select>-->
            <!--    </div>-->

            <div class="col-sm-6">
                <label class="form-label">Trạng Thái</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="" value="0" th:field="*{trangThai}">
                    <label class="form-check-label">
                        Không Hoạt Động
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name=""  value="1" th:field="*{trangThai}">
                    <label class="form-check-label">
                        Hoạt Động
                    </label>
                </div>
                <span th:if="${#fields.hasErrors('trangThai')}" th:errors="*{trangThai}" style="color: red; margin-top: 6px"></span>

            </div>
            <button type="submit"
                    style="background-color: #2c3e50; color: white;margin-bottom: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer;">
                Thêm Khách Hàng
            </button>
        </div>
        <a href="#" class="modal__close">&times;</a>
    </form>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/javascript/admin.js}"></script>


</html>
