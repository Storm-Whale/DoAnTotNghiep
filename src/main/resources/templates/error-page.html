<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${errorTitle}">Lỗi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .error-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-title {
            color: #d9534f;
            margin-bottom: 20px;
        }

        .error-message {
            color: #666;
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="error-title" th:text="${errorTitle}">Trang Không Tồn Tại</h1>
    <p class="error-message" th:text="${errorMessage}">Rất tiếc, trang bạn yêu cầu không tồn tại.</p>

    <div th:if="${requestedUrl != null}">
        <p>URL được yêu cầu: <code th:text="${requestedUrl}"></code></p>
    </div>

    <a href="/" class="back-link">Quay về Trang Chủ</a>
</div>
</body>
</html>
